<!DOCTYPE html>
<html>

<head>
    <title>Rush</title>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="./assets/images/icon42.png" rel="icon" type="image/x-icon">
    <meta content="" name="description"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="./assets/stylesheets/global.css" rel="stylesheet"/>
    <link href="./assets/stylesheets/contact.css" rel="stylesheet"/>
    <link href="./assets/stylesheets/index.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="select-none">
<header>
    <nav class="border-gray-200 bg-gray-900 fixed top-0 right-0 left-0 top-bar" style="z-index: 999">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a class="flex items-center space-x-3 rtl:space-x-reverse" href=".">
                <img alt="" class="w-8" src="assets/images/icon42.png"><span
                    class="self-center text-2xl font-semibold whitespace-nowrap text-white">Rush Project</span>
            </a>
            <button
                    aria-controls="navbar-default"
                    aria-expanded="false"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-gray-200 text-gray-400 hover:bg-gray-700 focus:ring-gray-600"
                    data-collapse-toggle="navbar-default"
                    onclick="content()"
                    type="button">
                <span class="sr-only">Open main menu</span>
                <svg
                        aria-hidden="true"
                        class="w-5 h-5"
                        fill="none"
                        viewBox="0 0 17 14"
                        xmlns="http://www.w3.org/2000/svg">
                    <path
                            d="M1 1h15M1 7h15M1 13h15"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"/>
                </svg>
            </button>

            <div class="hidden w-full md:block md:w-auto" id="navbar-content">
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 bg-gray-800 md:bg-gray-900 border-gray-700">
                    <li></li>
                    <li>
                        <a class="block py-2 px-3 rounded md:hover:bg-transparent md:p-0 md:hover:text-gray-400 text-white hover:bg-gray-700 hover:text-white md:hover:bg-transparent border-gray-700 active:scale-105 duration-100"
                           href="./pages/best.html">kasomsri</a>
                    </li>
                    <li>
                        <a class="block py-2 px-3 rounded md:hover:bg-transparent md:p-0 md:hover:text-gray-400 text-white hover:bg-gray-700 hover:text-white md:hover:bg-transparent border-gray-700 active:scale-105 duration-100"
                           href="./pages/tae.html">tsuppras</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="flex flex-row" style="margin-top: 65px">
</div>

<section class="flex p-3 flex-col text-start g-3 contact-skill">
    <div class="text-break text-center" style="margin: 0 auto">
        <h2>Choose your <b class="animate-pulse text-blue-500">pisciner</b> !!</h2>

    </div>

    <div class="flex row flex-wrap justify-center gap-10 p-6" id="pisciners">
        <div class="flex flex-col skill-container main-rounded flex-1 active:blur-md duration-100 hover:scale-105"
             id="skills-python" onclick=kasomsri() style="max-width: 600px;cursor: pointer;">
            <p class="text-4xl">kasomsri<h6>(Best)</h6>
            </p>
            <div class="img1">
                <img alt="" src="assets/images/best2.webp"/>
            </div>
        </div>

        <div class="flex flex-col skill-container main-rounded flex-1 active:blur-md duration-100 hover:scale-105"
             id="skills-java" onclick=tsuppras() style="max-width: 600px;cursor: pointer">
            <p class="text-4xl">tsuppras<h6>(Tae)</h6>
            </p>
            <div class="img2">
                <img alt="" src="assets/images/tae-legacy.webp"/>
            </div>
        </div>

    </div>
</section>

<script>
    function kasomsri() {
        window.location.replace("./pages/best.html");
    }

    function tsuppras() {
        window.location.replace("./pages/tae.html");
    }
</script>
</body>
</html>
