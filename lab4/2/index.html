<div class="" id="body_container" style="margin-top: 31px">
    <div id="form" class="form-container blur-effect" style="padding: 26px">
        <h1 id="title">Form Title</h1>
        <div class="d-flex flex-row gap-5 mt-4">
            <!--Name Input        -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span id="formNameTitle" class="input-group-text">Name:</span>
                </div>
                <input id="formNameInput" aria-describedby="basic-addon1" aria-label="Value2" class="form-control"
                       placeholder="Name"
                       type="text">
            </div>
            <!--Surname Input        -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span id="formSurnameTitle" class="input-group-text">Surname:</span>
                </div>
                <input id="formSurnameInput" aria-describedby="basic-addon1" aria-label="Value2" class="form-control"
                       placeholder="Surname"
                       type="text">
            </div>
        </div>

        <!--Countries List-->
        <div id="selectCountry" class="d-flex flex-row">
            <div class="input-group-prepend">
                <span id="selectCountryTitle" class="input-group-text">Country:</span>
            </div>
            <select id="selectCountrySelect" class="form-select" aria-label="Default select example"
                    name="Country">
                <option value="00" selected="selected">Select the Country</option>
                <option value="01">Thailand</option>
                <option value="02">Vietnam</option>
                <option value="03">Laos</option>
                <option value="04">Malaysia</option>
                <option value="05">Singapore</option>
                <option value="06">Philippines</option>
                <option value="07">Myanmar</option>
                <option value="08">Cambodia</option>
                <option value="09">Brunei</option>
                <option value="10">Indonesia</option>
            </select>
        </div>

        <button onclick="changeLanguage()" class="btn btn-primary mt-3" id="changeLanguageBtn">Change Language</button>

    </div>

</div>
