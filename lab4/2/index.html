<div class="" id="body_container" style="margin-top: 31px">
    <div class="form-container blur-effect" id="form" style="padding: 26px">
        <h1 id="title">Form Title</h1>
        <div class="d-flex flex-row gap-5 mt-4">
            <!--Name Input        -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="formNameTitle">Name:</span>
                </div>
                <input
                        aria-describedby="basic-addon1" aria-label="Value2" class="form-control" id="formNameInput"
                        placeholder="Name"
                        type="text"
                >
            </div>
            <!--Surname Input        -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="formSurnameTitle">Surname:</span>
                </div>
                <input
                        aria-describedby="basic-addon1" aria-label="Value2" class="form-control" id="formSurnameInput"
                        placeholder="Surname"
                        type="text"
                >
            </div>
        </div>

        <!--Countries List-->
        <div class="d-flex flex-row" id="selectCountry">
            <div class="input-group-prepend">
                <span class="input-group-text" id="selectCountryTitle">Country:</span>
            </div>
            <select
                    aria-label="Default select example" class="form-select" id="selectCountrySelect"
                    name="Country"
            >
            </select>
        </div>

        <button class="btn btn-primary mt-3" id="changeLanguageBtn" onclick="changeLanguage()">Change Language</button>

    </div>
