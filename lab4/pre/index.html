<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p id="out"></p>

<script>
    getRemoteData("superheroes.json");

    async function getRemoteData(url) {
        let datObject = await fetch(url);
        let superheroes = await datObject.json();

        let text = "<h1>" + superheroes.members[0].name + "</h1>";
        text += "<br>";
        superheroes.members.forEach((x, y) => {
            text += y + 1 + ".) " + x.name + ", " + x.age + "<ul>";
            x.powers.forEach((x, y) => {
                text += "<li>" + x + "</li>"
            })
            text += "</ul>"
        })

        document.getElementById("out").innerHTML = text;
    }
</script>
</body>
</html>
